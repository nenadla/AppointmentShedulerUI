<div class="edit-background">
    <h1>Izmeni uslugu</h1>

    <ng-container *ngIf="usluga; else notFound">
       <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label" for="uslugaId"> Usluga ID </label>
                <input type="text" disabled
                id ="uslugaId"
                class="form-control"
                name="uslugaId"
                value="{{usluga.id}}">
            </div>

            <div class="mt-3">
                <label class="form-label" for="uslugaName"> Naziv usluge </label>
                <input type="text" 
                id ="uslugaName"
                class="form-control"
                name="uslugaName"
                [(ngModel)]="usluga.name">
            </div>

            <div class="mt-3">
                <label class="form-label" for="uslugaDuration"> Trajanje(u minutama)</label>
                <input type="number" 
                id ="uslugaDuration"
                class="form-control"
                name="uslugaDuration"
                [(ngModel)]="usluga.duration">
            </div>

            <div class="mt-3">
                <label class="form-label" for="uslugaPrice"> Cijena (u dinarima)</label>
                <input type="number" 
                id ="uslugaPrice"
                class="form-control"
                name="uslugaPrice"
                [(ngModel)]="usluga.price">
            </div>

            <div class="mt-3 d-flex">
                <td class="">
                    <button type="submit" class="btn btn-primary" [routerLink]="['/admin/usluga', usluga.id]">Izmeni</button>
                    <button type="button" class="btn btn-danger ms-3"   (click)="onDelete()">Obriši</button>
               </td>
            </div>

        </div>
       </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Usluga nije pronađena!
          </div>
    </ng-template>

</div>
