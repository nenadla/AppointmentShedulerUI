<div class="add-appointment-background" *ngIf="appointment">
    <div class="form-container">
      <h1 class="pt-3 pb-3">Izmeni Termin</h1>
  
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
          <label class="form-label">Korisnik</label>
          <select class="form-control" [(ngModel)]="appointment.userId" name="userId">
            <option *ngFor="let user of users" [value]="user.id">{{ user.username }}</option>
          </select>
        </div>
  
        <div class="mt-2">
          <label class="form-label">Usluga</label>
          <select class="form-control" [(ngModel)]="appointment.serviceId" name="serviceId">
            <option *ngFor="let service of usluge" [value]="service.id">{{ service.name }}</option>
          </select>
        </div>
  
        <div class="mt-2">
          <label class="form-label">Vreme</label>
          <input type="datetime-local" id="startTime" class="form-control" name="startTime" [(ngModel)]="appointment.startTime">
        </div>
  
        <div class="mt-2">
          <label class="form-label">Trajanje (min)</label>
          <input type="number" id="duration" class="form-control" name="duration" [(ngModel)]="appointment.duration">
        </div>
  
        <div class="mt-2">
          <label class="form-label">Radnik</label>
          <input type="text" id="worker" class="form-control" name="worker" [(ngModel)]="appointment.worker">
        </div>
  
        <button type="submit" class="btn btn-primary mt-3">SaÄuvaj</button>
      </form>
    </div>
    <div class="image-container"></div>
  </div>
