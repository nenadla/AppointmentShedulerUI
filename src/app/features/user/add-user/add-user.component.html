<div class="add-background">
    <h1 class="pt-3 pb-3"> Dodaj Korisnika</h1>

    <form #form="ngForm">
        <div class="mt-2">
            <label class="form-label">Korisničko ime</label>
            <input type="text" id="username" class="form-control" name="username" [(ngModel)]="model.username">
        </div>
        <div class="mt-2">
            <label class="form-label">Broj telefona</label>
            <input type="text" id="phone" class="form-control" name="phone" [(ngModel)]="model.phone">
        </div>
        <div class="mt-2">
            <label class="form-label">E-mail korisnika</label>
            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="model.email">
        </div>
        <button  type="submit" class="btn btn-primary mt-3">Sačuvaj</button>
    </form>
</div>
