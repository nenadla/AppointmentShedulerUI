<div class="edit-background">
    <h1>Izmeni Korisnika</h1>

    <ng-container *ngIf="user; else notFound">
       <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label" for="userId"> Korisnik ID </label>
                <input type="text" disabled
                id ="userId"
                class="form-control"
                name="userId"
                value="{{user.id}}">
            </div>

            <div class="mt-3">
                <label class="form-label" for="userUsername"> Korisničko ime </label>
                <input type="text" 
                id ="userUsername"
                class="form-control"
                name="userUsername"
                [(ngModel)]="user.username">
            </div>

            <div class="mt-3">
                <label class="form-label" for="userPhone"> Telefon </label>
                <input type="text" 
                id ="userPhone"
                class="form-control"
                name="userPhone"
                [(ngModel)]="user.phone">
            </div>

            <div class="mt-3">
                <label class="form-label" for="userEmail"> E-mail</label>
                <input type="text" 
                id ="userEmail"
                class="form-control"
                name="userEmail"
                [(ngModel)]="user.email">
            </div>

            <div class="mt-3 d-flex">
                <td class="">
                    <button type="submit" class="btn btn-primary" [routerLink]="['/admin/user', user.id]">Izmeni</button>
                    <button type="button" class="btn btn-danger ms-3"   (click)="onDelete()">Obriši</button>
               </td>
            </div>

        </div>
       </form>
    </ng-container>
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Usluga nije pronađena!
          </div>
    </ng-template>

</div>
